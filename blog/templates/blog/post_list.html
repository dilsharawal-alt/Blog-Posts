<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #26658c; /* Change this for background */
      font-family: 'Merriweather', sans-serif; /* Change font here */
      color: #f0f0f0; /* Default text color */
    }

    h1 {
      color: #d69aee;
      text-align: center;
      margin-bottom: 2rem;

    }

    .card {
      background-color: #54acbf;
      border: none;
    }

    .card-title {
      font-weight: bold;
      color: #663e1b; /* Title color */
    }

    .card-text {
      color: #68034f; /* Content color */
    }

    .text-muted {
      color: #0a0316 !important; /* Published date color */
    }

    .dropdown-menu {
      background-color: #2c1b8c;
    }

    .dropdown-item {
      color: #f0f0f0;
    }

    .dropdown-item:hover {
      background-color: #d894d7;
    }

    .btn-light {
      background-color: #d69aee;
      color: #14046c;
    }

    .form-control {
      background-color: #cfa1e8;
      color: #f0f0f0;
      border: 1px solid #d69aee;
    }

    .form-control::placeholder {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Blog Posts</h1>
    <div id="posts" class="row"></div>
  </div>

  <script>
    function loadPosts() {
      fetch('/api/posts/')
        .then(response => response.json())
        .then(data => {
          const postsDiv = document.getElementById('posts');
          postsDiv.innerHTML = '';
          data.forEach(post => {
            postsDiv.innerHTML += `
              <div class="col-md-6" id="post-${post.id}">
                <div class="card mb-3 shadow-sm">
                  <div class="card-body position-relative">
                    <div class="dropdown position-absolute top-0 end-0 mt-2 me-2">
                      <button class="btn btn-light btn-sm" data-bs-toggle="dropdown">â‹®</button>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="editPost(${post.id}, '${post.title}', '${post.content.replace(/'/g, "\\'")}')">Edit</a></li>
                        <li><a class="dropdown-item text-danger" href="#" onclick="deletePost(${post.id})">Delete</a></li>
                      </ul>
                    </div>
                    <h5 class="card-title">${post.title}</h5>
                    <p class="card-text">${post.content}</p>
                    <small class="text-muted">Published on ${post.published}</small>
                  </div>
                </div>
              </div>
            `;
          });
        });
    }

    function editPost(id, title, content) {
      const postCard = document.getElementById(`post-${id}`);
      postCard.innerHTML = `
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <input id="edit-title-${id}" class="form-control mb-2" value="${title}">
            <textarea id="edit-content-${id}" class="form-control mb-2">${content}</textarea>
            <button class="btn btn-success btn-sm" onclick="savePost(${id})">Save</button>
            <button class="btn btn-secondary btn-sm" onclick="loadPosts()">Cancel</button>
          </div>
        </div>
      `;
    }

    function deletePost(id) {
      if (!confirm("Are you sure you want to delete this post?")) return;

      fetch(`/api/posts/${id}/`, {
        method: 'DELETE',
        headers: {
          'X-CSRFTOKEN': getCSRFTOKEN()
        }
      })
      .then(res => {
        if (res.ok) {
          document.getElementById(`post-${id}`).remove();
        }
      });
    }

    function getCSRFTOKEN() {
      const name = 'csrftoken';
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) {
        cookie = cookie.trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return '';
    }

    function savePost(id) {
      const newTitle = document.getElementById(`edit-title-${id}`).value;
      const newContent = document.getElementById(`edit-content-${id}`).value;

      fetch(`/api/posts/${id}/`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFTOKEN': getCSRFTOKEN()
        },
        body: JSON.stringify({
          title: newTitle,
          content: newContent
        })
      })
      .then(res => res.json())
      .then(data => {
        loadPosts();
      });
    }

    loadPosts();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
